<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.13 TypeScript Demo</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        padding:0;
        margin:0;
      }
      #mapDiv {
        float: left;
        overflow: hidden;
        width: 50vw;
        height:100vh;
      }
      #sceneDiv {
        overflow: hidden;
        height:100vh;
      }
      .watch-widget {
        display: inline-block;
        padding: 10px;
        text-align: right;
        background-color: rgba(255, 255, 154, 0.4) !important;
      }
      .watch-widget--emphasis {
        font-weight: bold;
      }
      .markTrue {
        color: #0f0;
      }
      .markFalse {
        color: #f00;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.13"></script>
  </head>
  <body>
    <div id="mapDiv"></div>
    <div id="sceneDiv"></div>
    <script>require(["app/main"]);</script>
  </body>
</html>
